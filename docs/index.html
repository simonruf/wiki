<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Wiki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
        :root {
            --theme-color: green;
        }
    </style>
</head>
<body>
<div id="app"></div>
<!-- Edit on GitHub -->
<script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<!-- Docsify -->
<script>
    window.$docsify = {
        name: 'Wiki',
        loadSidebar: true,
        sidebarDisplayLevel: 1,
        subMaxLevel: 1,
        relativePath: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        latex: {
            overflowScroll: false,
        },
        search: {
            noData: {
                '/': 'Keine Ergebnisse!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Suche'
            },
            hideOtherSidebarContent: true,
            depth: 4,
        },
        pagination: {
            previousText: 'Vorherige Seite',
            nextText: 'NÃ¤chste Seite',
            crossChapter: true,
            crossChapterText: true,
        },
        "customPageTitle": {
            prefix: "Wiki",
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/FormulaRossa/wiki/blob/master/docs/', 'https://github.com/FormulaRossa/wiki/blob/master/docs/', 'Seite bearbeiten'),
        ],
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Theme -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<!-- Search -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- LaTeX -->
<script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>
<!-- Sidebar Collapse -->
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- Pagination -->
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- Title -->
<script src="https://cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
<script src="https://network.leanschuler.ch/script.js"></script>
</body>
</html>
